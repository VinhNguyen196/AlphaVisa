    # with:
      # environmentName: Staging

  deploy-production:
    if: github.ref == 'refs/heads/main'
    uses: ./.github/workflows/deploy-self-hosted.yml
    secrets: inherit
    needs: [ build ]
    with:
      environmentName: Production
